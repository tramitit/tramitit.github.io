{{ if .IsTranslated }}
  {{ range .Translations }}
    <link rel="alternate" hreflang="{{ .Lang }}" href="{{ .Permalink }}" />
  {{ end }}
  <link rel="alternate" hreflang="en" href="{{ .Site.BaseURL }}en{{ .RelPermalink }}" />
  <link rel="alternate" hreflang="x-default" href="{{ .Site.BaseURL }}en{{ .RelPermalink }}" />
{{ else }}
  <link rel="alternate" hreflang="en" href="{{ .Site.BaseURL }}en{{ .RelPermalink }}" />
  <link rel="alternate" hreflang="x-default" href="{{ .Site.BaseURL }}en{{ .RelPermalink }}" />
{{ end }}
